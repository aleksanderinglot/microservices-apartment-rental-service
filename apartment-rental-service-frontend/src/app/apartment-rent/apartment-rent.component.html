<div class="rent-form">
    <h2>Rent Apartment</h2>
    <form (ngSubmit)="rentApartment()">
      <div *ngIf="apartmentAlreadyBooked" class="alert alert-danger">
        This apartment is already booked for the given dates.
      </div>      
      <div class="form-group">
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" [(ngModel)]="reservation.guestName" name="guestName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="reservation.startDate" name="startDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="reservation.endDate" name="endDate" class="form-control" required>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary button-small">Rent Apartment</button>
      </div>
    </form>
  </div>
