<div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary button-small">Log in</button>
      </div>
    </form>
  </div>
