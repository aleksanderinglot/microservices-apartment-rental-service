<div class="rent-form">
  <h2>Add New Apartment</h2>
  <form (submit)="addApartment()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newApartment.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newApartment.address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="numberOfRooms">Number of Rooms:</label>
      <input type="number" id="numberOfRooms" [(ngModel)]="newApartment.numberOfRooms" name="numberOfRooms" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newApartment.price" name="price" class="form-control" required>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary button-small">Save</button>
    </div>
  </form>
</div>
